<!DOCTYPE html>
<html>
<head>
<title>Apps powered by Ashish's Web</title>
<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet" />
<style type="text/css">
* {
 margin: 0px;
 padding: 0px;
}

a {
 color: rgb(0, 120, 215);
}

.italics {
 font-style: italic;
}

.hidden {
 display: none;
}

.topBar {
 position: fixed;
 top: 0px;
 left: 0px;
 right: 0px;
 height: 100px;
 background-color: #000;
 border-bottom: 5px solid rgb(0, 120, 215);
 z-index: 11;
}

.logoImage {
 width: 76px;
 border-radius: 11px;
 position: absolute;
 top: 50%;
 left: 20px;
 margin-top: -38px;
}

.topBarText {
 color: #fff;
 font-weight: 1100;
 font-size: 33px;
 font-family: 'Chewy', cursive;
 position: absolute;
 top: 50%;
 left: 120px;
 min-width: 600px;
}

.mainContent {
 position: absolute;
 top: 120px;
 left: 120px;
 right: 120px;
 z-index: 7;
}

#dataTemplate {
 display: none;
}

.app-item {
 margin: 10px;
 font-family: 'Chewy', cursive;
 font-size:22px;
 border: 2px solid rgb(128, 128, 128);
 min-width: 550px;
 cursor: pointer;
 padding: 11px;
 border-radius: 11px;
 overflow: hidden;
 -webkit-transform: rotateX(270deg);
 transform: rotateX(270deg);
 opacity: 0;
 filter: alpha(opacity = 0);
 -webkit-transition: opacity 1s, -webkit-transform 1s;
 transition: opacity 1s, transform 1s;
}

.app-item.visible {
 -webkit-transform: rotateX(360deg);
 transform: rotateX(360deg);
 opacity: 1;
 filter: alpha(opacity = 100);
}

.app-item:hover {
 border: 2px solid rgb(0, 120, 215);
 background-color: rgb(0, 120, 215);
 color: #fff;
}

.app-name {
 /*font-weight: bold;*/
 display: inline-block;
 letter-spacing:2px;
 }

.app-url {
 padding-top: 5px;
 padding-bottom: 5px;
 font-size: 11px;
 letter-spacing:1px;
 border: 1px solid #fff;
 border-radius: 50px;
 display: inline-block;
 padding: 5px;
}

.app-url.apply-border {
 border: 1px solid rgb(0, 120, 215);
}

.app-item:hover .app-url {
 border: 1px solid #fff;
}

.loader {
 font-family: 'Chewy', cursive;
 font-size: 44px;
}

.cpText {
 visibility: hidden;
 font-family: 'Chewy', cursive;
 /*font-weight: bold;*/
 font-size: 22px;
 position: absolute;
 left: 50%;
}

.cpText.visible {
 visibility: visible !important;
}
</style>
</head>
<body>
 <div class="topBar">
  <img src="assets/images/k-logo.png" class="logoImage" /> <span class="topBarText">Apps powered by <a href="http://www.ashishkumarkc.com" target="_blank" class="italics">Ashish's Web</a></span>
 </div>
 <div id="mainContent" class="mainContent">
  <span class="loader">Loading . . .</span>
 </div>
 <div class="cpText">&copy; ${cp_year} Ashish's Web. All Rights Reserved.</div>
 <div id="dataTemplate">
  <div class="app-item" onclick="handleLink(this);" app-item-url="${app_url}">
   <div class="app-name">${app_name}</div>
   <div class="app-url">${app_url}</div>
   <div class="app-desc">${app_description}</div>
   <a href="${app_url}" target="_blank" class="hidden">${app_name}</a>
  </div>
 </div>
